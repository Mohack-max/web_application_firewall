<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medihack Web Application Firewall (WAF)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .logo { font-size: 2.5rem; font-weight: bold; color: #007bff; letter-spacing: 2px; }
        .attack-card { margin-bottom: 2rem; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-5">
            <span class="logo">Medihack</span>
            <div><img src="https://img.icons8.com/ios-filled/100/007bff/hacker.png" alt="Medihack Logo" style="margin-top: 10px;"></div>
            <h2 class="mt-3">Web Application Firewall (WAF)</h2>
            <p class="lead">Test your firewall against real-world web attacks!</p>
        </div>
        <div class="row">
            <div class="col-md-6 attack-card">
                <div class="card">
                    <div class="card-header">SQL Injection Test</div>
                    <div class="card-body">
                        <form id="sqli-form">
                            <input type="text" class="form-control mb-2" id="sqli-input" placeholder="Enter SQLi payload">
                            <button type="submit" class="btn btn-primary">Test SQLi</button>
                        </form>
                        <div id="sqli-result" class="mt-2"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 attack-card">
                <div class="card">
                    <div class="card-header">XSS Test</div>
                    <div class="card-body">
                        <form id="xss-form">
                            <input type="text" class="form-control mb-2" id="xss-input" placeholder="Enter XSS payload">
                            <button type="submit" class="btn btn-warning">Test XSS</button>
                        </form>
                        <div id="xss-result" class="mt-2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 attack-card">
                <div class="card">
                    <div class="card-header">File Upload Test</div>
                    <div class="card-body">
                        <form id="file-form" enctype="multipart/form-data">
                            <input type="file" class="form-control mb-2" id="file-input" name="file">
                            <button type="submit" class="btn btn-danger">Test File Upload</button>
                        </form>
                        <div id="file-result" class="mt-2"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 attack-card">
                <div class="card">
                    <div class="card-header">Header Attack Test</div>
                    <div class="card-body">
                        <form id="header-form">
                            <input type="text" class="form-control mb-2" id="header-input" placeholder="Header value (e.g. evil)">
                            <button type="submit" class="btn btn-secondary">Test Header Attack</button>
                        </form>
                        <div id="header-result" class="mt-2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 attack-card">
                <div class="card">
                    <div class="card-header">CSRF Test</div>
                    <div class="card-body">
                        <form id="csrf-form">
                            <input type="text" class="form-control mb-2" id="csrf-input" placeholder="CSRF Token (leave blank to test protection)">
                            <button type="submit" class="btn btn-info">Test CSRF</button>
                        </form>
                        <div id="csrf-result" class="mt-2"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 attack-card">
                <div class="card">
                    <div class="card-header">Rate Limiting Test</div>
                    <div class="card-body">
                        <form id="rate-form">
                            <button type="submit" class="btn btn-dark">Test Rate Limit (Spam Requests)</button>
                        </form>
                        <div id="rate-result" class="mt-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
